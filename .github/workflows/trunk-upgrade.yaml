name: Trunk Upgrade

on:
  schedule:
    # On the first day of every month @ 8am
    - cron: 0 8 1 * *
  workflow_dispatch: {}

permissions: read-all

jobs:
  trunk-upgrade:
    runs-on: ubuntu-latest
    permissions:
      # For trunk to create PRs
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Create Token for MasterpointBot App
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a #v2.1.0
        id: generate-token
        with:
          app_id: ${{ secrets.MP_BOT_APP_ID }}
          private_key: ${{ secrets.MP_BOT_APP_PRIVATE_KEY }}

      - name: Upgrade
        id: trunk-upgrade
        uses: trunk-io/trunk-action/upgrade@4d5ecc89b2691705fd08c747c78652d2fc806a94 # v1.1.19
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          reviewers: "@masterpointio/masterpoint-internal"
          prefix: "chore: "

      - name: Wait for checks to pass + Merge PR
        if: steps.trunk-upgrade.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          PR_NUMBER: ${{ steps.trunk-upgrade.outputs.pull-request-number }}
        run: |
          echo "Waiting for all required status checks to pass on PR #$PR_NUMBER..."
          while true; do
            STATUS=$(gh pr view "$PR_NUMBER" --json statusCheckRollup --jq '.statusCheckRollup.state')
            # STATUS will be one of: SUCCESS, PENDING, FAILURE, or NEUTRAL
            if [ "$STATUS" = "SUCCESS" ]; then
              break
            fi
            echo "Current status: $STATUS.  Retrying in 30sâ€¦"
            sleep 30
          done

          echo "All checks passed. Merging PR #$PR_NUMBER..."
          gh pr merge "$PR_NUMBER" --squash --delete-branch --admin
